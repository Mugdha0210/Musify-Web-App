<!DOCTYPE html>
<html lang="en">

<head>
 <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    {% load static %}
     <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%static "Musify/styles.css" %}">
    <title>Musify Trial</title>
</head>

<body>

    <header class = "jumbotron">
        <div class = container>
            <div class = "row row-header">
            	<div class = "col-sm-2">
            	<img src = "{%static "Musify/logo.png" %}" height = "100" , width = "100" class = "img-fluid">
            	</div>
                <div class = "col-sm-7">
                    <h1>Musify</h1>
                    <p>Bring music to life!</p>
                </div>
                <div class = "col-3">
			<button type = "submit" class = "button-search btn btn-round-lg btn-block align-self-center"><a class = "format" href = "./searchpage.html"><span class = "fa fa-search fa-xs"> <i style="font-size : 15px; color:#A9A9A9;"> Search artist  </i> </a> </button>
		</div>

            </div>
        </div>
    </header>
 

    <div style = "background-color : black" >
            <div class = container>
    <div class = "row row-content" >
    <div class = "col-9">
      <h1 style = "color : floralwhite"> Logged in as {{display_name}}</h1>
     </div>

		
      <div class = "col-12">
      <div class="media">
        <div class="pull-left">
          <img class="d-flex mr-3 img-thumbnail align-self-center" width="150" src="{%static "Musify/photo.png" %}" />
        </div>
        <div class="media-body">
            <h3 class = "mt-0" style = "color : floralwhite">Display name  :  {{display_name}}</h3>
            <p>Id  :  {{id}}</p>
            <p>Email  :  {{email}}</p>
            <p>Spotify URI  :  <a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></p>
            <p>Link  :  <a href="{{href}}">{{href}}</a></p>
            <p>Country  :  {{country}}</p>
        </div>
      </div>  
      </div>
      <div class="col-12">
              		<button type = "submit" class = "button-index btn btn-round-lg btn-block align-self-center"><a href = "./displaypage.html"><i style="font-size : 30px; color:black;"> Check your playlist! </i></a></button>
        	</div>
    </div>

</body>
</html>
